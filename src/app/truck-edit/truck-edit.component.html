<div class="container">
  <div class="row">
    <div class="col-md-12">
      <form (ngSubmit)="updateTruck(truck._id)">
        <div class="form-group">
          <label for="licensePlate">Matr√≠cula</label>
          <input type="text" class="form-control" 
          [(ngModel)]="truck.licensePlate" name="licensePlate" />
        </div>
        <div class="form-group">
          <label for="color">Color</label>
          <input type="text" class="form-control"
          [(ngModel)]="truck.color" name="color" />
        </div>
        <div class="form-group">
          <label for="doors">Puertas</label>
          <input type="number" min="1" class="form-control"
          [(ngModel)]="truck.doors" name="doors" />
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-success">Guardar</button>
          <button (click)="remove(truck._id)" type="button" class="btn btn-danger">Eliminar</button>
        </div>
      </form>
    </div>
  </div>
</div>
