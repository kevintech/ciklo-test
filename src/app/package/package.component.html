<div class="container">
    <h1>{{title}}</h1>
    <table class="table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Descripcion del Paquete</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let package of packages">
          <td>{{package._id}}</td>
          <td>{{package.description}}</td>
        </tr>
      </tbody>
    </table>
  </div>
