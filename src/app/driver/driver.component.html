<div class="container">
  <h1>{{title}}</h1>
  <div class="row">
    <div class="col-md-12">
      <button type="button" routerLink="/drivers/new" class="btn btn-primary">Nuevo registro</button>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <table class="table">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Fecha de Nacimiento</th>
            <th>Licencia de Conducir</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let driver of drivers">
            <td>{{driver.name}}</td>
            <td>{{driver.birthday}}</td>
            <td>{{driver.license}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
